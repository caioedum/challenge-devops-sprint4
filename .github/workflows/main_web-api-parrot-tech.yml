name: Build and deploy ASP.Net Core app to Azure Web App - web-api-parrot-tech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./WebApiChallenge

      - name: dotnet publish
        run: dotnet publish ./WebApiChallenge/WebApiChallenge.csproj -c Release -o "${{ github.workspace }}/myapp"
        working-directory: ./WebApiChallenge

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_83EE1D4A51834A4080A2AD513529E0F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_830C909281764072B612A5DB993D6FFF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF4D7F40AC1447648494C54642E48565 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-api-parrot-tech'
          slot-name: 'Production'
          package: ${{ github.workspace }}/myapp
